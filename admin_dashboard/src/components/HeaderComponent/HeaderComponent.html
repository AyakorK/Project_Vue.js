<div v-if="!isAuthenticated()" class="absolute top-0 right-0 h-16 w-16">
    <router-link to="/login">Login</router-link> |
    <router-link to="/register">Register</router-link>
</div>
<div v-else class="absolute top-0 right-0 h-16 w-16">
    <!-- Button to logout -->
    <button @click="logout">Logout</button>
</div>
