<div class="hello">
    <h1>Store</h1>
    <ul>
      <li v-for="(item, index) in category" :key="index">
        <button @click="showProducts(item.id)">{{item.title}}</button>
      </li>
      <li v-for="(item, index) in products" :key="index">
        <a :href="item.url">{{ item.name }}</a>
      </li>
    </ul>
</div>
