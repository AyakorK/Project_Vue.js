    <div class="hello">
        <div class="flex justify-center my-20">
            <div class="overflow-x-auto relative shadow-md sm:rounded-lg w-2/4 text-center">
                <button v-for="(category , index) in category" :key="index" @click="showProducts(category.id)" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800"> {{category.title}} </button>
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="py-3 px-6">
                            Product name
                        </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(products, index) in products" :key="index"  class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                            <th >
                            {{products.name}}
                            </th>
                            <td class="py-4 px-6">
                                {{products.price}} â‚¬
                            </td>
                            <td class="py-4 px-6">
                                <button @click="addProduct(products.id)" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800"> Add to cart</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
