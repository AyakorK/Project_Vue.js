<div class="hello">

    <h2 class="mb-4 text-4xl font-extrabold text-gray-900 py-5">-- Clients --</h2>

    <div class="flex justify-center my-20">
        <div class="overflow-x-auto relative shadow-md sm:rounded-lg w-2/4 text-center">
            <button v-for="(category , index) in category" :key="index" @click="showProducts(category.id)" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800"> {{category.title}} </button>
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 text-center">
                    <tr>
                        <th scope="col" class="py-3 px-6">
                            Clients List
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Account
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Admin
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Action
                        </th>
                    </tr>
                </thead>

                <tbody class="text-center" >

                    <tr v-for="(users, index) in users" :key="index"  class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                        <th >
                        {{users.email}}
                        </th>
                        <td class="py-4 px-6">
                            {{users.money}} â‚¬
                        </td>
                        <td v-if="users.admin" class="py-4 px-6">
                            <span class="bg-green-100 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-green-200 dark:text-green-900">Admin</span>

                        </td>
                        <td v-else class="py-4 px-6">
                            <span class="bg-yellow-100 text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-yellow-200 dark:text-yellow-900">Client</span>
                        </td>
                        <td class="py-4 px-6">
                            <div class="flex justify-center" >
                                <button type="button" 
                                class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" 
                                @click="deleteProduct(users.id)">
                                Delete this user
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<div class="page">
    <h2>{{ this.ProductStoreStore.page }} sur {{ this.ProductStoreStore.totalPage}}</h2>    
</div>

<div pagination>
 <!-- Previous Button -->
    <a 
    v-if="this.ProductStoreStore.page > 1"
    @click="prev()" 
    href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        Previous
    </a>
    
    <!-- Next Button -->
    <a 
    v-if="this.ProductStoreStore.page < this.ProductStoreStore.totalPage"
    @click="next()"
    href="#" class="inline-flex items-center py-2 px-4 ml-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        Next
    </a>
        
    </div> 
</div>
